on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n mytipsacr -g mytipsacrac30-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n mytipsacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n mytipsacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n mytipsacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: mytipsacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/NationalCookies.Api" -f  "NationalCookies.Api/Dockerfile" -t mytipsacr.azurecr.io/tipsandtricks:${{ github.sha }}
        docker push mytipsacr.azurecr.io/tipsandtricks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_tipsandtricks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep tipsandtricks86a9 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace tipsandtricks86a9`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: tipsandtricks86a9
        container-registry-url: mytipsacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: tipsandtrickdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: tipsandtricks86a9
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          mytipsacr.azurecr.io/tipsandtricks:${{ github.sha }}
        imagepullsecrets: |
          tipsandtrickdockerauth